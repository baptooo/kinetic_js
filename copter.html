<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>space</title>
        <meta name="description" content="" />
        <meta name="author" content="b.rioscampo" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
        <style type="text/css">
            canvas {
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <div id="container"></div>
        <script type="text/javascript" src="http://kineticjs.com/download/kinetic-v4.0.1.js"></script>
        <script type="text/javascript">
            window.onload = function() {
                function manyCopter(stage, layer) {
                    var sW = stage.getWidth();
                    var sH = stage.getHeight();
                    
                    var cSize = 50;
                    var copter = new Kinetic.Rect({
                        x: cSize / 2 + 50,
                        y: sH / 2,
                        width: cSize,
                        height: cSize,
                        fill: '#040',
                        offset: [cSize / 2, cSize / 2]
                    });
                    
                    var speed = 0;
                    var speedLimit = 15;
                    var speedDelay = 8000;
                    var direction = 1;
                    var start = Date.now();
                    var pos = sH / 2;
                    var mouseX = 0;
                    
                    var anim = new Kinetic.Animation({
                        func: function(frame) {
                            var elapsed = Date.now() - start;
                            var value = elapsed / speedDelay;
                            
                            speed = Math.min(speedLimit, speed + direction * 0.3);
                            
                            pos = Math.max(cSize / 2, Math.min(sH - cSize / 2, pos + speed));
                            var posY = copter.attrs.y + (pos - copter.attrs.y) * 0.5;
                            var posX = copter.attrs.x + (mouseX - copter.attrs.x) * 0.005;
                            
                            //copter.setX(posX);
                            copter.setY(posY);
                        },
                        node: layer
                    });
                    
                    window.onmousemove = function(e) {
                        mouseX = Math.max(0, Math.min(sW, e.pageX));
                    }
                    
                    window.onmousedown = function() {
                        direction = -1;
                    }
                    
                    window.onmouseup = function() {
                        direction = 1;
                    }
                    
                    anim.start();
                    
                    layer.add(copter);
                    stage.add(layer);
                }
                
                var stage = new Kinetic.Stage({
                    width: 800,
                    height: 480,
                    container: 'container'
                });
                var layer = new Kinetic.Layer();
                
                manyCopter(stage, layer);
            }
        </script>
    </body>
</html>
